<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <link rel = "stylesheet" type = "text/css" href = "engineering_flashcards.css">
        <title>Engineering Cards</title>
  </head>
  <body>
	<div class = "card_container"> 
		<div class = "card">
			<div class = "front">
				<div class = "content" id = "front_content">Engineering Cards</div>
			</div>
			<div class = "back">
				<div class = "content" id = "back_content">By: Marco</div> 
			</div> 
		</div>
	</div>
	<div class = "options_container">
		<div class = "options">
			<img class = "next_card" id = "elect_next_card" src = "next_card.png"> 
			<p id = "elect_study">Electronics</p>
			<img class = "next_card" id = "therm_next_card" src = "next_card.png">
			<p id = "therm_study">Thermodynamics</p>
			<img class = "next_card" id = "physics_next_card" src = "next_card.png">
			<p id = "physics_study">Physics</p>
		</div> 
		<div class "options" id = "repeat_options">
			<p id = "repeatQuestion"></p>
			<p id = "optionYes"></p>
			<p id = "optionNo"></p>
		</div>
	</div> 
<script src = "engineering_flashcards.js"></script> 	
</body>
</html>
